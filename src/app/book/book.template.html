<div class="ui container">
  <div class="ui large text loader" ng-show="bookCtrl.loadingData">Loading</div>

  <div class="ui secondary  menu">
    <div class="right menu">
      <filter filters="bookCtrl.filters"></filter>
    </div>
  </div>

  <div class="ui cards" in-view-container>
    <item
      class="card"
      ng-repeat="book in bookCtrl.results | limitTo: bookCtrl.limit"
      in-view="bookCtrl.inView($index, $inview, $inviewpart)"
      data="book">
    </item>
  </div>
</div>
